# PostgreSQL 16 Custom Configuration for AI Customer Service Agent
# Optimized for performance with vector operations and high concurrency

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 1GB
temp_buffers = 8MB

# WAL Settings
wal_buffers = 16MB
wal_writer_delay = 10ms
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 256MB

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100
constraint_exclusion = partition

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'all'
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Extensions
shared_preload_libraries = 'pg_stat_statements,vector'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Vector Extension Settings
vector.enable_indexscan = on
vector.enable_seqscan = on
vector.enable_indexonlyscan = on

# Performance Tuning
seq_page_cost = 1.0
random_page_cost = 1.1
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Time Zone
timezone = 'UTC'

# Locale
datestyle = 'iso, mdy'
timezone_abbreviations = 'Default'